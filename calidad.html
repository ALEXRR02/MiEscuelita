<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estandares de Calidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.19/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Estandares de Calidad</h1>
                <ul id="listaEstandares" class="list-group">
                    <li class="list-group-item">ISO 9001 - Sistema de Gestión de Calidad</li>
                    <li class="list-group-item">ISO 14001 - Sistema de Gestión Ambiental</li>
                    <li class="list-group-item">ISO 45001 - Seguridad y Salud en el Trabajo</li>
                </ul>
            </div>
            <div class="col-md-6 text-center">
                <h1>Agregar Nuevo Estandar</h1>
                <button id="agregarEstandarBtn" class="btn btn-primary mt-3">Agregar Nuevo Estandar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        function mostrarCuadroAgregarEstandar() {
            Swal.fire({
                title: 'Agregar nuevo estándar',
                html:
                    '<input id="inputNOM" class="swal2-input" placeholder="Normativa">' +
                    '<input id="inputNombre" class="swal2-input" placeholder="Número">' +
                    '<input id="inputDescripcion" class="swal2-input" placeholder="Nombre">',
                showCancelButton: true,
                confirmButtonText: 'Agregar',
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    const NOM = document.getElementById('inputNOM').value;
                    const nombre = document.getElementById('inputNombre').value;
                    const descripcion = document.getElementById('inputDescripcion').value;
                    if (!NOM || !nombre || !descripcion) {
                        Swal.showValidationMessage('Por favor complete todos los campos');
                    }
                    return { NOM, nombre, descripcion };
                }
            }).then((resultado) => {
                if (resultado.isConfirmed) {
                   
                    const { NOM, nombre, descripcion } = resultado.value;
                    const listaEstandares = document.getElementById('listaEstandares');
                    const nuevoItem = document.createElement('li');
                    nuevoItem.classList.add('list-group-item');
                    nuevoItem.textContent = `${NOM} ${nombre} - ${descripcion}`;
                    listaEstandares.appendChild(nuevoItem);

                    
                    Swal.fire('Estandar agregado', 'Se ha agregado correctamente', 'success');
                }
            });
        }

      
        document.getElementById('agregarEstandarBtn').addEventListener('click', function() {
            mostrarCuadroAgregarEstandar();
        });
    </script>
</body>
</html>
