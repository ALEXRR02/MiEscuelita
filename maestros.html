<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.19/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Lista de Maestros</h1>
                <ul id="listaMaestros" class="list-group">
                    <li class="list-group-item">Sofía González, 22 años</li>
                    <li class="list-group-item">Alejandro Ramírez, 20 años</li>
                    <li class="list-group-item">Valentina Herrera, 23 años</li>
                    <li class="list-group-item">Martín Díaz, 18 años</li>
                    <li class="list-group-item">Camila Fernández, 25 años</li>
                </ul>
            </div>
            <div class="col-md-6 text-center">
                <h1>Agregar Nuevo Maestro</h1>
                <button id="agregarMaestroBtn" class="btn btn-primary mt-3">Agregar Nuevo Profesor</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function mostrarCuadroAgregarMaestro() {
            Swal.fire({
                title: 'Agregar nuevo maestro',
                html:
                    '<input id="inputNombre" class="swal2-input" placeholder="Nombre">' +
                    '<input id="inputApellido" class="swal2-input" placeholder="Apellido">' +
                    '<input id="inputEdad" class="swal2-input" placeholder="Edad">',
                showCancelButton: true,
                confirmButtonText: 'Agregar',
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    const nombre = document.getElementById('inputNombre').value;
                    const apellido = document.getElementById('inputApellido').value;
                    const edad = document.getElementById('inputEdad').value;
                    if (!nombre || !apellido || !edad) {
                        Swal.showValidationMessage('Por favor complete todos los campos');
                    }
                    return [nombre, apellido, edad];
                }
            }).then((resultado) => {
                if (resultado.isConfirmed) {
                    const valores = resultado.value;
                    const listaMaestros = document.getElementById('listaMaestros');
                    const nuevoItem = document.createElement('li');
                    nuevoItem.classList.add('list-group-item');
                    nuevoItem.textContent = '' + valores[0] + ' ' + valores[1] + ', ' + valores[2] + ' años';
                    listaMaestros.appendChild(nuevoItem);

                    // Mostrar mensaje de éxito
                    Swal.fire('Maestro agregado', 'Se ha agregado correctamente', 'success');
                }
            });
        }

        //evento de clic al botón "Agregar nuevo maestro"
        document.getElementById('agregarMaestroBtn').addEventListener('click', function() {
            mostrarCuadroAgregarMaestro();
        });
    </script>
</body>
</html>
