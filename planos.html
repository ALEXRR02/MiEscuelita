<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Planos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.19/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Planos de la Guarderia</h1>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Estructura
                        <button class="btn btn-primary" onclick="mostrarImagen('https://via.placeholder.com/500x300')">Ver Plano</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Infrastuctura
                        <button class="btn btn-primary" onclick="mostrarImagen('https://via.placeholder.com/500x300')">Ver Plano</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Distribución de espacios
                        <button class="btn btn-primary" onclick="mostrarImagen('https://via.placeholder.com/500x300')">Ver Plano</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Instalaciones eléctricas y sanitarias
                        <button class="btn btn-primary" onclick="mostrarImagen('https://via.placeholder.com/500x300')">Ver Plano</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Seguridad y evacuación
                        <button class="btn btn-primary" onclick="mostrarImagen('https://via.placeholder.com/500x300')">Ver Plano</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        function mostrarImagen(urlImagen) {
            Swal.fire({
                title: 'Plano',
                imageUrl: urlImagen,
                imageWidth: 500,
                imageHeight: 300,
                imageAlt: 'Imagen del Plano',
                showCloseButton: true,
                focusConfirm: false,
                confirmButtonText: 'Cerrar'
            });
        }
    </script>
</body>
</html>
